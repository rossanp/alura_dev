<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/header/header.css">
    <link rel="stylesheet" href="./style/areaDev/fundoCodigo.css">
    <link rel="stylesheet" href="./style/areaDev/containerCod.css">
    <link rel="stylesheet" href="./style/areaDev/areaDev.css">
    <link rel="stylesheet" href="./style/areaDev/circles.css">
    <link rel="stylesheet" href="./style/buttons/btnHighlight.css">
    <link rel="stylesheet" href="./style/data/data.css">
    <link rel="stylesheet" href="./style/data/title.css">
    <link rel="stylesheet" href="./style/data/description.css">
    <link rel="stylesheet" href="./style/setting/setting.css">
    <link rel="stylesheet" href="./style/setting/select.css">

    <title>Alura Dev</title>

</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./img/Logo.svg" alt="Logo Alura Dev">
        </div>
        <div class="search">
            <img class="title-img" src="./img/Search.svg" alt="Ícone para pesquisa">
            <img class="description-search" src="./img/Menu hamburguer.svg" alt="Menu">
        </div>
        <div class="menu-hamburguer" style="display: none;">
            <div class="menu"></div>
            <hr>
            <div class="user"></div>
        </div>
    </header>

    <section class="fundo-codigo">
            <div class="container-cod">
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
                <div class="inpt-dev">
                    <textarea spellcheck="false"></textarea>
                </div>
            </div>
    </section>

    <section>
        <button class="btn-highlight">Visualizar com o highlight</button>
    </section>
    
    <section class="data">
        <p>Seu projeto</p>
        <input class="title-data" type="text" placeholder="Nome do seu projeto">
        <input class="description-data" type="text" placeholder="Descrição do seu projeto">
    </section>

    <section class="setting">
        <p>Personalização</p>
        <select>
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>
    </section>

</body>
</html>

<body>

    <header>

        <div class="header">

            <!-- Logo -->
            <div class="logo">
                <img src="./img/Logo.svg" alt="Logo Alura Dev">
            </div>

            <!-- Área de pesquisa -->
            <div class="search-container">
                <img class="title-img" src="./img/Search.svg" alt="Ícone para pesquisa">
                <input type="search" class="search" id="search" placeholder="Busque por algo">
            </div>

            <div class="container-check">
                <!-- Área para checkbox controlar menu hamburguer -->
                <input type="checkbox" id="esconder" style="display: none;">
                <label for="esconder">
                    <img class="description-hamburger" src="./img/Menu hamburguer.svg" alt="Menu">
                </label>
            </div>

            <!-- Área usuário -->
            <div class="container-user">
                <img src="https://loremflickr.com/320/240/girl/all" alt="Foto usuário">
                <p>Harry</p>
            </div>

            <!-- Menu hamburguer para telas menores -->
            <div id="menu-hamburguer" class="menu-hamburguer">
                <div class="menu">
                    <div class="itens">
                        <div class="editor">
                            <a href="./index.html">
                                <img src="./img/Editor.svg" alt="Editor de código">
                                <p>Editor de código</p>
                            </a>
                        </div>
                        <div class="comunidade">
                            <a href="./cards.html">
                                <img src="./img/Comunidade.svg" alt="Comunidade">
                                <p>Comunidade</p>
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="user">
                    <a href="#">
                        <img src="https://loremflickr.com/320/240/girl/all" alt="Foto user">
                        <p>Harry</p>
                    </a>
                </div>
            </div>

        </div>


    </header>

    <main>

        <!-- Área menu para telas grandes -->
        <div class="main__menu">
            <p>Menu</p>
            <div class="main__itens">
                <div class="main__editor">
                    <a href="./index.html">
                        <img src="./img/Editor.svg" alt="Editor de código">
                        <p>Editor de código</p>
                    </a>
                </div>
                <div class="main__comunidade">
                    <a href="./index.html">
                        <img src="./img/Comunidade.svg" alt="Comunidade">
                        <p>Comunidade</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Container do código + social -->
        <div class="card__edit">

            <!-- área background do código -->
            <section class="card__fundo-codigo">
                <div class="card__container-cod">
                    <div class="circles card__circles">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                    </div>
                    <!-- Tela para digitar o código -->
                    <div class="card__inpt-dev">
                        <textarea spellcheck="false"></textarea>
                    </div>
                </div>
            </section>

            <!-- container titulo e social -->
            <section class="card__dados">
                <div class="card__info-card">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
                <div class="card__social">
                    <div class="card__likes-comments">
                        <img src="" alt="" class="card__comments">
                        <p class="card__n-comments"></p>
                        <img src="" alt="" class="likes">
                        <p class="card__n-likes"></p>
                    </div>
                    <div class="card__user">
                        <img src="" alt="" class="card__img-user">
                        <p class="card__user-name"></p>
                    </div>
                </div>
            </section>

        </div>
